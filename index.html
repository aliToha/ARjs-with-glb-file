<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'unsafe-eval' aframe.io raw.githack.com dpdb.webvr.rocks ">
    <title>Image based tracking AR.js demo</title>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.0/aframe/build/aframe-ar.js"></script>
    <!-- style for the loader -->
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>
<body style='margin : 0px; overflow: hidden;'>
    <!-- 
      UI Overlay: This section creates the informational box at the top-left corner.
      It's styled with Tailwind CSS classes.
    -->
    <!-- 
      A-Frame AR Scene: This is the core of the AR application.
      - `embedded`: Allows the scene to be placed within a web page.
      - `arjs`: Configures AR.js. We're using the webcam as the video source.
      - `vr-mode-ui`: We disable the VR mode button as this is an AR experience.
    -->
    <a-scene embedded arjs>
      <a-marker preset="hiro">
          <a-box position='0 0.5 0' material='color: yellow;'></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
