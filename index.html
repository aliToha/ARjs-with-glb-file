<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AR Application</title>
    
    <!-- Tailwind CSS for styling the UI overlay -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- A-Frame library for creating VR/AR experiences -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <!-- AR.js library for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        /* Ensure the body and html take up the full screen */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        /* A-Frame scene needs to be positioned correctly */
        a-scene {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- 
      UI Overlay: This section creates the informational box at the top-left corner.
      It's styled with Tailwind CSS classes.
    -->

    <!-- 
      A-Frame AR Scene: This is the core of the AR application.
      - `embedded`: Allows the scene to be placed within a web page.
      - `arjs`: Configures AR.js. We're using the webcam as the video source.
      - `vr-mode-ui`: We disable the VR mode button as this is an AR experience.
    -->
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
    >
        <!-- 
          Marker: This tells AR.js what to look for in the camera feed.
          - `preset="hiro"`: Uses a well-known, built-in marker.
        -->
       <a-marker-camera type='pattern' url='./asset/pattern-images.patt'></a-marker-camera>

        <!-- 
          Camera: This is the user's point of view in the 3D scene. 
          AR.js automatically links this to the device's camera.
        -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
